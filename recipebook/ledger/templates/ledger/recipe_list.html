<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <h2><a href="{{ recipe.get_absolute_url }}">{{recipe.name}} </a></h2>
                    
                </li>
            {% endfor %}
        </ul>
    </body>
</html>

<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>{{ recipe.name}} </h1>
        <ul>
            {% for recipeingredient in recipe.ingredients.all %}
            <li>{{ recipeingredient.quantity }} of {{ recipeingredient.ingredient.name }} </li>
            {% endfor %}
        </ul>
    </body>
</html>
